language: rust
rust:
- nightly
cache:
  cargo: true
install:
- rustup update
- rustup component add clippy rustfmt
- cargo install grcov rust-covfix
before_script:
- cd md_designer
jobs:
  include:
  - stage: unit tests
    script:
    - cargo test
  - stage: check rustfmt style && run clippy
    script:
    - cargo clippy -Z unstable-options -- -D warnings
    - cargo fmt --all -- --check
  - stage: coverage sending
    script:
    - bash coverage.sh ontravis sendcov
env:
  global:
    secure: 
