doc:
  blocks:
    - block:
      - column: No
        isNum: true
      - group: Variation
        columns:
          - column: Variation 1
            md: Heading2
          - column: Variation 2
            md: Heading3
          - column: Variation 3
            md: Heading4
          - column: Variation 4
            md: Heading5
          - column: Variation 5
            md: Heading6
          - column: Variation 6
            md: Heading7
          - column: Variation 7
            md: Heading8
      - column: Description
        md: List
        customPrefix: "*"
      - column: Procedure
        md: List
      - column: Confirmation Items
        md: TaskList
    - block:
      - column: another block's column 1
        md: Heading2
      - column: another block's column 2
        md: Heading3
